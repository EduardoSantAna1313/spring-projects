<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    ></script>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <title>Recipe APP</title>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row"  style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h2 th:text="${recipe.description}">Recipe Description</h2>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Categories:</h5>
                        </div>
                        <div class="col-md-9">
                            <ul>
                                <li th:each="category : ${recipe.categories}" th:text="${category.description}">Category</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep Time:</h5>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <p th:text="${recipe.prepTime} + ' min'">10 min</p>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <h5>Difficulty</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.difficulty}">EASY</p>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-3">
                            <h5>Cook Time:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.cookTime} + ' min'">10 min</p>
                        </div>

                        <div class="col-md-3">
                            <h5>Servings:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.servings}">4</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h5>Source:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.source}">http://www.recipe.com</p>
                        </div>

                        <div class="col-md-3">
                            <h5>URL:</h5>
                        </div>
                        <div class="col-md-3">
                            <a href="#" th:href="${recipe.url}" th:text="${recipe.url}">www.recipe.com</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row"  style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <span class="fs-3">Ingredients</span>

                    <a class="btn btn-secondary float-end" href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}">View</a>
                </div>

                <div class="card-body">
                    <ul>
                        <li th:each="ingredient : ${recipe?.ingredients}"
                            th:text="${(ingredient?.amount + ' '
                                + ingredient?.unitOfMeasure.description + ' of '
                                + ingredient?.description)}"
                        >1 Teaspoon of sugar</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row"  style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h2>Directions</h2>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe?.directions}">Directions....</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row"  style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h2>Notes</h2>
                </div>

                <div class="card-body">
                    <p th:text="${recipe?.notes?.note}">Notes....</p>
                </div>
            </div>
        </div>
    </div>

</div>
