<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    ></script>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <title>Recipe APP</title>

    <script>
            /* window.location.href = '/recipes?id='; */
        function onclickRecipe(e) {
            console.log(e);
        }
    </script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card border-primary">
                <div class="card-header bg-primary ">
                    <h1>My Recipes</h1>
                </div>

                <div class="card-body">
                    <h2>List of recipes</h2>
                    <div class=" table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <td>Id</td>
                                <td>Description</td>
                                <td style="text-align: right;">Prep Time (min)</td>
                                <td style="text-align: right;">Cook Time (min)</td>
                                <td>Level</td>
                                <td></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}" onclick="onclickRecipe(this)">
                                <td th:text="${recipe.id}">1</td>
                                <td th:text="${recipe.description}">Recipe</td>
                                <td th:text="${recipe.prepTime}" style="text-align: right;">20</td>
                                <td th:text="${recipe.cookTime}" style="text-align: right;">30</td>
                                <td th:text="${recipe.difficulty}">Easy</td>
                                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row">

</div>

</body>
</html>
