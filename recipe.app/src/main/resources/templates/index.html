<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Fonts awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    ></script>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <title>Recipe APP</title>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="col-md-8 offset-md-2">
        <div class="card border-primary">
            <div class="row">
                <div class="col col-md-3">
                    <h1 class="fs-5">Type:</h1>
                    <select class="form-select">
                        <option>Type</option>
                    </select>
                </div>

                <div class="col col-md-3">
                    <span class="fs-5">Level:</span>
                    <select class="form-select">
                        <option>EASY</option>
                        <option>MODERATE</option>
                        <option>HARD</option>
                    </select>
                </div>

                <div class="col-md-3" style="align-self: center">
                    <button class="btn btn-primary">Search</button>

                    <a href="#" th:href="@{'/recipe/new'}" class="btn btn-success">
                        <i class="fa fa-plus" style="font-size: 28px;"></i>
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="container-fluid" style="margin-top: 20px">

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card border-primary">
                <div class="card-header bg-primary ">
                    <h1>My Recipes</h1>
                </div>

                <div class="card-body">

                    <div class=" table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <td>Id</td>
                                <td>Description</td>
                                <td style="text-align: right;">Prep Time (min)</td>
                                <td style="text-align: right;">Cook Time (min)</td>
                                <td>Level</td>
                                <td>View</td>
                                <td>Update</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">1</td>
                                <td th:text="${recipe.description}">Recipe</td>
                                <td th:text="${recipe.prepTime}" style="text-align: right;">20</td>
                                <td th:text="${recipe.cookTime}" style="text-align: right;">30</td>
                                <td th:text="${recipe.difficulty}">Easy</td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}" class="btn">
                                        <i class="fa fa-eye" style="font-size: 28px;"></i>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/update/' + ${recipe.id}}" class="btn">
                                        <i class="fa fa-edit" style="font-size: 28px;"></i>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}" class="btn">
                                      <i class="fa fa-trash" style="font-size: 28px;"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row">

</div>

</body>
</html>
