<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Recipe APP</title>

    <script>
            /* window.location.href = '/recipes?id='; */
        function onclickRecipe(e) {
            console.log(e);
        }
    </script>
</head>
<body>
<div class="row">
    <div class="col col-md-4"></div>
    <div class="col col-md-4">
        <h1>My Recipe App</h1>
    </div>
</div>
<div class="row">
    <div class="col col-md-4">
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge bg-secondary">4</span>
        </button>
    </div>
    <div class="col col-md-4">
        <h2>List of recipes</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Id</td>
                <td>Description</td>
                <td style="text-align: right;">Prep Time (min)</td>
                <td style="text-align: right;">Cook Time (min)</td>
                <td>Level</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}" onclick="onclickRecipe(this)">
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.description}">Recipe</td>
                <td th:text="${recipe.prepTime}" style="text-align: right;">20</td>
                <td th:text="${recipe.cookTime}" style="text-align: right;">30</td>
                <td th:text="${recipe.difficulty}">Easy</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col col-md-4">


    </div>

</div>

<div class="row">

</div>

</body>
</html>
