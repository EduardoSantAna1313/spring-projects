<!DOCYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Fremework Guru</title>
</head>
<body>

<h1>Authors list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">book</td>
        <td th:text="${author.firstName}">Spring</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>
</body>
</html>
